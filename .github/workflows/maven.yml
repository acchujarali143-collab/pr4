name: Java CI with Maven and Security Scans

on:
  push:
    branches: ["master"]

jobs:
  maven:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Upload build artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-package
          path: target/*.jar

  security-check:
    name: Security checks (Trivy + Gitleaks)
    runs-on: ubuntu-latest
    needs: maven
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trivy filesystem scan (fail on HIGH)
        run: |
          echo "Running Trivy filesystem scan (failing on HIGH severity)..."
          docker run --rm \
            -v "${{ github.workspace }}":/project \
            aquasec/trivy:latest fs \
            --format json \
            --output /project/trivy-fs-report.json \
            --severity HIGH \
            --exit-code 1 \
            /project

      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-fs-report.json

      - name: Gitleaks secret scan (detect)
        run: |
          echo "Running Gitleaks detect (exit non-zero if leaks found)..."
          docker run --rm \
            -v "${{ github.workspace }}":/repo \
            zricethezav/gitleaks:latest detect \
            --source /repo \
            --report-format json \
            --report-path /repo/gitleaks-report.json \
            --exit-code 1

      - name: Upload Gitleaks report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
